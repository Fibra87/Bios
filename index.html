<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <h1>Info de Equipo</h1>

    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">FECHA</label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">NUMERO DE CERTIFICADO</label>
                <input type="number" class="form-control" id="certNumber" disabled>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Equipo</label>
                <input type="text" class="form-control" id="equipo">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Numero de Serie</label>
                <input type="text" class="form-control" id="serie">

            </div>


            <div class="col-12">
                <button id="boton" type="button" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <br>
    <br>


    <div class="container">
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">BUSQUEDA DE CERTIFICADOS</label>
            <input type="number" class="form-control" id="buscaReadCertNumber">
        </div>
        <form class="row g-3">

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">FECHA</label>
                <input type="date" class="form-control" id="readfecha" disabled>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">NUMERO DE CERTIFICADO</label>
                <input type="number" class="form-control" id="readCertNumber" disabled>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Equipo</label>
                <input type="text" class="form-control" id="readEquipo" disabled>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Marca</label>
                <input type="text" class="form-control" id="readMarca" disabled>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="readModelo" disabled>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Numero de Serie</label>
                <input type="text" class="form-control" id="readSerie" disabled>

            </div>
            <div class="col-12">
                <button id="editarbtn" type="button" class="btn btn-primary">Editar</button>
            </div>
            <div class="col-12">
                <button id="pdfbtn" type="button" class="btn btn-primary">GENERAR PDF</button>
            </div>
    </div>

    <br>
