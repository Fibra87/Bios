<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROYECTO BIOS </title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <h1>Info de Equipo</h1>

    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">FECHA</label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">NUMERO DE CERTIFICADO</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Equipo</label>
                <input type="text" class="form-control" id="equipo">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Numero de Serie</label>
                <input type="text" class="form-control" id="serie">

            </div>


            <div class="col-12">
                <button id="boton" type="button" class="btn btn-primary">Registrar</button>
            </div>
        </form>
        <h2>Aqui va lo obtenido de la database</h2>
        <p id="equipo">equipo</p>
        <p id="marca">marca</p>
        <p id="modelo">modelo</p>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
